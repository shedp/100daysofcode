<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>100 Days of Code | Day 4</title>
</head>

<body>
    <section class="todo">
        <input type="checkbox" id="todo" name="todo" value="todo">
        <label for="todo" data-content="Day 1">Day 1</label>
    </section>
    <section class="appear">
        <input class="appear-effect" id="Day-2" type="checkbox" value="Day-2" name="Day-2" />
        <label for="Day-2">Day 2</label>
    </section>
    <section class="draw">
        <input type="checkbox" id="draw" />
        <label for="draw" style="--d: 200px">
            <svg viewBox="0,0,50,50">
                <path d="M5 30 L 20 45 L 45 5"></path>
            </svg>
        </label>
        <p>Day 3</p>
    </section>
    <section class="jelly">
        <input id="jelly" type="checkbox" />
        <label class="cbx" for="jelly"></label>
        <label class="lbl" for="jelly">Day 4</label>
    </section>
    <section class="circle">
        <input type="checkbox" id="cbx" style="display: none;">
        <label for="cbx" class="check">
            <svg width="18px" height="18px" viewBox="0 0 18 18">
                <path
                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                </path>
                <polyline points="1 9 7 14 15 4"></polyline>
            </svg>
        </label>
        <label for="cbx">Day 5</label>
    </section>
</body>

</html>
